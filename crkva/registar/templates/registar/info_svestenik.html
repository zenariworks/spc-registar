{% extends "base.html" %}

{% block content %}
<div class="u-page-header">
    <a href="#" class="back-button" onclick="history.back(); return false;" aria-label="Назад" title="Назад">
        <i class="fa-solid fa-arrow-left"></i>
    </a>
    <h1 class="u-page-title">Свештеник</h1>
    <a href="{% url 'svestenik_pdf' svestenik.uid %}" target="_blank" style="text-decoration: none;">
        <button class="button button--primary" type="button" title="Штампај">
            <i class="fa-solid fa-print" style="margin-right: 6px;"></i> Штампај
        </button>
    </a>
</div>

<h2 style="margin-top: var(--space-4); margin-bottom: var(--space-4);">{{ svestenik.ime }}</h2>

<div class="card">
    <ul class="spisak" style="gap: 0;">
        <li style="display: flex; padding: var(--space-3) 0; border-bottom: 1px solid var(--color-border);">
            <span style="color: var(--color-text-muted); font-weight: 600; min-width: 180px; flex-shrink: 0;">Звање:</span>
            <span>{{ svestenik.zvanje }}</span>
        </li>
        <li style="display: flex; padding: var(--space-3) 0;">
            <span style="color: var(--color-text-muted); font-weight: 600; min-width: 180px; flex-shrink: 0;">Парохија:</span>
            <span>{{ svestenik.parohija }}</span>
        </li>
    </ul>
</div>
{% endblock %}
