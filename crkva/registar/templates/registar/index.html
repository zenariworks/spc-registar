{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
  </br>
  <div class="slava-reminders">
    {% for slava in naredne_slave %}
    <div class="slava-reminder">
      {% comment %} <a class="slava-link" href="{% url 'prikazi_domacinstva' slava.uid %}">{{ slava }}</a> {% endcomment %}
    </div>
    {% empty %}
    <p>Нема наступајућих слава.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
