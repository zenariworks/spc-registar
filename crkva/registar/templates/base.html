<!-- base.html -->
{% load static %}
{% comment %} {% load django_select2 %} {% endcomment %}
<!DOCTYPE html>
<html lang="{{ settings.LANGUAGE_CODE }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      // Apply saved theme as early as possible to avoid flash
      (function() {
        try {
          var saved = localStorage.getItem('theme');
          if (saved) {
            document.documentElement.setAttribute('data-theme', saved);
          }
        } catch (e) {
          // ignore
        }
      })();
    </script>

    <link rel="stylesheet" href="{% static 'registar/stilovi.css' %}">
    <!-- Removed Themify Icons; using Bootstrap Icons instead -->
    <!-- Modern icon set for crisp sun/moon toggle -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="icon" href="{% static 'registar/favicon.png' %}" type="image/x-icon">
    {% comment %} {% django_select2_media %} {% endcomment %}
    <title>Црквени регистар</title>
  </head>
  <body>
    {% include 'header.html' %}
    <!-- Главни садржај странице биће додат овде -->
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    {% include 'footer.html' %}
  </body>
</html>
